<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Metadata Activity</title>
  <link href="microdata.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>About Me</h1>
    </header>
    
    <div>
      <!-- Container-->
    </div>
    
    <main>
        <h2 itemscope itemtype="http://schema.org/Person" itemprop="name">Christi Savino</h2>
        <hr/>
        
        <p itemprop="jobTitle">Student</p>
        <p itemprop="affiliation">UNC Chapel Hill Coding Bootcamp</p>
        <p>Email me at:</p> 
        <p itemprop="email">christi@student.unc.edu</p>
        <hr/>
        
        <p> Alumni of <span itemprop="affiliation">University of Central Florida</p>
        <hr>
        
        <p>I currently reside in <span itemscope itemtype="http://schema.org/PostalAddress" itemprop="addressLocality">Raleigh,</span><span itemprop="addressRegion"> North Carolina</span></p> 
    </main>
    
    <div>
       <!-- Container-->
    </div>
    
    <footer>
        <h2>W3Cx - HTML5.1x HTML5 part 1: HTML5 Coding Essentials and Best practices </h2>
    </footer>
    
</body>
</html>
